<section class="exchange">
    <div class="exchange__container" data-aos="custom-line2">
        <svg width="152" height="338" viewBox="0 0 152 338" fill="none" xmlns="http://www.w3.org/2000/svg" class="ellipse">
            <!-- <circle cx="169" cy="169" r="168" transform="matrix(-1 0 0 1 152 0)"
                stroke="url(#paint0_linear_298_37)" stroke-width="2" /> -->

                <linearGradient id="paint0_linear_298_37" x1="0" y1="340.63" x2="321.552" y2="340.63"
                    gradientUnits="userSpaceOnUse">
                    <stop offset="0" stop-color="#AE72FF" stop-opacity="0" />
                    <stop offset="0.40625" stop-color="#FF59F8"/>

                    <stop offset="1" stop-color="#FFEE00" stop-opacity="0" />

        </svg>
        <div class="wrapper exchange__wrap">
            <div class="exchange__content">
                <h2 data-aos="fade-right">One click, instant payout with credit or debit card.</h2>
                <p data-aos="fade-right">Become a crypto owner in minutes using your debit or credit card and quickly purchase top cryptocurrencies.</p>
                <div class="exchange-list__container">
                    <div class="exchange__item" data-aos="fade-right" data-aos-delay="100">
                        <div class="exchange__img-block">
                            <img src="img/User.svg" alt="User">
                        </div>
                        <h3>Create an account</h3>
                    </div>
                    <div class="exchange__item" data-aos="fade-right" data-aos-delay="200">
                        <div class="exchange__img-block">
                            <img src="img/Bank.svg" alt="Bank">
                        </div>
                        <h3>Link your bank account</h3>
                    </div>
                    <div class="exchange__item" data-aos="fade-right" data-aos-delay="300">
                        <div class="exchange__img-block">
                            <img src="img/wallet.svg" alt="wallet">
                        </div>
                        <h3>Start buying & selling</h3>
                    </div>
                </div>
            </div>
            <div class="exchange__converter-container">
                <div class="converter" data-aos="zoom-in">
                    <div class="converter__choice">
                        <button class="convert active" id="buy">Buy</button>
                        <button class="convert" id="sell">Sell</button>
                    </div>
                    <p>1 BTC is roughly</p>
                    <div class="converter__rate">
                        <h3>28,964.90</h3>
                        <span>USD</span>
                        <a href="">Claim <strong>$10</strong> in Rewards</a>
                    </div>
                    <div class="converter__row-container">
                        <div class="converter__row" id="row1">
                            <input type="text" value="4.000" name="usdInput">
                            <div class="converter__wallet">
                                <div class="converter__item">
                                    <img id="wallet__logo"  src="img/USD.svg" alt="USD">
                                    <span>USD</span>
                                </div>
                                <div class="converter__arrow">
                                    <img src="img/Arrow.svg" alt="Arrow">
                                </div>
                            </div>
                        </div>
                        <div class="converter__row" id="row2">
                            <input type="text" value="0.000138" name="bitcoinInput" readonly>
                            <div class="converter__wallet">
                                <div class="converter__item">
                                    <img id="wallet__logo" src="img/Bitcoin.svg" alt="Bitcoin">
                                    <span>BTC</span>
                                </div>
                                <div class="converter__arrow">
                                    <img src="img/Arrow.svg" alt="Arrow">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="converter__button">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</section>
